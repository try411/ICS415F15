<!DOCTYPE html>
<html lang="en">
<head>
  <title>IC05:Bootstrap Extra</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="IC05layout.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>IC05 Bootstrap Extra Exercises!</h3>
    <ul class="nav nav-tabs">
      <li class="active"><a href="IC05-1Buttons.html">Buttons</a></li>
      <li><a href="IC05-2Forms.html">Forms</a></li>
      <li><a href="IC05-3Thumbnail.html">Thumbnails/IMG</a></li>
    </ul>
    <br>
    <div id = "transportation">
      <b>Select Your Favorite Form of Transportation:</b>
      <br>
      <button type="button" class="btn btn-primary" style="width:90px;height:90px;margin:15px;">
        <i class="fa fa-car"></i>
        <br>Car
      </button>
      <button type="button" class="btn btn-primary" style="width:100px;height:100px;margin:15px;">
        <i class="fa fa-taxi"></i>
        <br>Taxi
      </button>
      <button type="button" class="btn btn-primary" style="width:100px;height:100px;margin:15px;">
        <i class="fa fa-train"></i>
        <br>Train
      </button>
      <button type="button" class="btn btn-primary" style="width:100px;height:100px;margin:15px;">
        <i class="fa fa-bicycle"></i>
        <br>Bicycle
      </button>
      <button type="button" class="btn btn-primary" style="width:100px;height:100px;margin:15px;">
        <i class="fa fa-ship"></i>
        <br>Ship
      </button>
      <button type="button" class="btn btn-primary" style="width:100px;height:100px;margin:15px;">
        <i class="fa fa-fighter-jet"></i>
        <br>Jet
      </button>
      <button type="button" class="btn btn-danger" style="width:100px;height:100px;margin:15px;">
        <i class="fa fa-ambulance"></i>
        <br>Ambulance
      </button>
    </div>
    <br>

    <div class="btn-group" id="gender">
      <b>Select Your Gender:</b><br>
      <button type="button" class="btn btn-default btn-lg" style="width:130px;height:130px;">
        <i class="fa fa-mars"></i>
        <br><b>Male</b>
      </button>
      <button type="button" class="btn btn-default btn-lg" style="width:130px;height:130px;">
        <i class="fa fa-venus"></i>
        <br><b>Female</b>
      </button>
      <button type="button" class="btn btn-default btn-lg" style="width:130px;height:130px;">
        <i class="fa fa-genderless"></i>
        <br><b>Genderless</b>
      </button>
    </div>
  </div>
</body>
</html>
