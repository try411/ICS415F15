<!DOCTYPE html>
<html lang="en">
<head>
  <title>IC05:Bootstrap Extra</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="IC05layout.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>IC05 Bootstrap Extra Exercises!</h3>
    <ul class="nav nav-tabs">
      <li><a href="IC05-1Buttons.html">Buttons</a></li>
      <li class="active"><a href="IC05-2Forms.html">Forms</a></li>
      <li><a href="IC05-3Thumbnail.html">Thumbnails/IMG</a></li>
    </ul>
    <br>

    <div id="vertical_form">
      <h2><u>Vertical Form Example</u></h2>
      <br>
      <form role="form">
        <div class="form-group">
          <label for="email">Email address:</label>
          <div class="input-group">
            <span class="input-group-addon">email:</span>
            <input type="email" class="form-control" id="email" placeholder="______@_____.____ (ex. helloworld@gmail.com)">
          </div>
        </div>
        <br>

        <div class="form-group">
          <label for="pwd">Password:</label>
            <div class="input-group">
              <span class="input-group-addon">password:</span>
              <input type="password" class="form-control" id="pwd" placeholder="________ (ex. [pretty much anything >.<]">
            </div>
          </div>
        <br>

        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div id="horizontal_form">
      <h2><u>Horizontal Form Example</u></h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <div class="input-group">
              <span class="input-group-addon">email:</span>
              <input type="email" class="form-control" id="email" placeholder="______@_____.____ (ex. helloworld@gmail.com)">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <div class="input-group">
              <span class="input-group-addon">email:</span>
              <input type="email" class="form-control" id="email" placeholder="______@_____.____ (ex. helloworld@gmail.com)">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
