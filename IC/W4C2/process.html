    function tableCreate() {

      var tr = document.createElement('tr');
      var td = document.createElement('td');
      var formResults = location.search.split('&');
      var firstElementParse = formResults[0].slice(1);
      formResults[0] = firstElementParse;

      var tbl = document.createElement("TABLE");
      tbl.setAttribute("id", "myTable");
      tbl.setAttribute("width", "100px");
      tbl.setAttribute("border", "1");
      document.body.appendChild(tbl);
      alert(formResults.length);
      for (var i = 0; i < formResults.length; i++){

        var formField = formResults[i].search.split['='];
        var prop = formField[0];
        var value = formField[1];

        var z = document.createElement("TD");
        z.setAttribute("name", "tblval");
        var t = document.createTextNode(prop);
        document.getElementById("myTable").appendChild(t);

        var a = document.createElement("TD");
        a.setAttribute("name", "tblval");
        var b = document.createTextNode(value);
        document.getElementById("myTable").appendChild(b);

        var y = document.createElement("TR");
        document.getElementById("myTable").appendChild(y);
      }
    }
